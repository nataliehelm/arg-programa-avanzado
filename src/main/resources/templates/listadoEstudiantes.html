<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light text-dark">

<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Estudiantes</h1>

    <table class="table table-striped table-bordered text-center">
        <thead class="bg-dark text-white">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Modificar</th>
            <th>Borrar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estudiante, iterStat : ${estudiantes}" th:class="${iterStat.odd} ? 'table-light' : 'table-dark'">
            <td th:text="${estudiante.id}"></td>
            <td th:text="${estudiante.nombre}"></td>
            <td th:text="${estudiante.apellido}"></td>
            <td th:text="${estudiante.email}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/estudiantes/modificarEstudiante/{id}(id=${estudiante.id})}">Modificar</a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{/estudiantes/borrar/{id}(id=${estudiante.id})}">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a class="btn btn-success" th:href="@{/estudiantes/agregarEstudiante}">Agregar Estudiante Nuevo</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-d5F/MrBcGKO4u8HxvG6L10rwe5MzV0nJwW5WpeXWk1lqtk+tiD6U5crU6jrMI9jD" crossorigin="anonymous"></script>
</body>
</html>
